plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
}

group 'nl.dennisschroer.adventofcode'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
    useJUnitPlatform()
    maxHeapSize = "4096m"
}